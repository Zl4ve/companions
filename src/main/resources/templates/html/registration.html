<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="/css/registration.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <form class="registration-form" th:method="post" th:action="@{/register}" th:object="${user}">
            <h2>Registration</h2>
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" th:field="*{username}" id="username"/>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" id="password"/>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
            </div>

            <div class="form-group">
                <label for="first_name">First name: </label>
                <input type="text" th:field="*{firstName}" id="first_name"/>
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
            </div>

            <div class="form-group">
                <label for="last_name">Last name: </label>
                <input type="text" th:field="*{lastName}" id="last_name"/>
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone number: </label>
                <input type="text" th:field="*{phoneNumber}" id="phone_number"/>
                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone number error</div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
